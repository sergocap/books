<h1>Книги</h1>
<table *ngIf='books.length; else unset' class='table table-hover'>
  <thead>
    <tr>
      <td>Название</td>
      <td>Описание</td>
      <td>Обложка</td>
      <td>Дата создания</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let book of books; let i = index'>
      <td class='bold'>{{book.title}}</td>
      <td>{{book.description}}</td>
      <td>
        <a [href]='book.poster_original_url' target='_blank'>
          <img [src]='book.poster_url'></img>
        </a>
      </td>
      <td>{{book.created_at | amLocale: 'ru' | amDateFormat:'LL'}}</td>
      <td>
        <a [href]='"/books/" + book.id + "/edit"'>Редактировать</a>
        <a href='javascript:void(0)' (click)='delete_book(i)'>Удалить</a>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #unset>
  <p>Нет записей</p>
</ng-template>
